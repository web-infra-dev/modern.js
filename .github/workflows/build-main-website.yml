name: Build Main Website

on:
  push:
    branches: [main]
    paths:
      - 'packages/document/main-doc/**'
      - 'packages/document/builder-doc/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-main-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --ignore-scripts

      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref_name }}-
            turbo-

      - name: Build Main Doc
        run: cd packages/document/main-doc && npm run build && cd ../../../

      - name: Build Dependencies
        run: pnpm turbo run build --filter="@modern-js/main-doc"

      - name: Build Website
        run: pnpm --filter @modern-js/main-doc run build:doc

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: packages/document/main-doc/doc_build
          clean: true
          clean-exclude: |
            v1/*
            v1/**/*
            builder/*
            builder/**/*
            doc-tools/*
            doc-tools/**/*
            module-tools/*
            module-tools/**/*
